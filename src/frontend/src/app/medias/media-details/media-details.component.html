<div
  class="media-details"
  (click)="onBackgroundClick($event)"
  @enterLeave
  *ngIf="mService.displaying"
>
  <div [ngSwitch]="media.file.type">
    <div>
      <ng-container *ngSwitchCase="'image'">
        <img [src]="media.dataUrl" />
      </ng-container>
      <ng-container *ngSwitchCase="'video'">
        <video class="video-js" controls>
          <source [src]="getMediaFileUrl()" [type]="media.file.mimeType" />
        </video>
      </ng-container>
      <ng-container *ngSwitchCase="'text'">
        <app-text-media-overview
          [url]="getMediaFileUrl()"
        ></app-text-media-overview>
      </ng-container>
    </div>
    <div class="details-cont">
      <h4>File details</h4>
      <button id="close-btn" (click)="closeMediaDetails()">
        <i class="far fa-times-circle"></i>
      </button>
      <dl>
        <dt>Name</dt>
        <dl>{{ media.file.name }}</dl>
        <dt>Type</dt>
        <dl>{{ media.file.type }}</dl>
        <dt>Mime Type</dt>
        <dl>{{ media.file.mimeType }}</dl>
        <dt>Size</dt>
        <dl>{{ media.file.weightBytes | dataFormat }}</dl>
      </dl>
      <div>
        <a class="btn download-btn" [href]="getMediaDownloadUrl()">Download</a>
      </div>
    </div>
  </div>
</div>
