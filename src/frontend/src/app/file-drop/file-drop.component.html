<span
  style="display: inline-block; width: 64px; height: 64px"
  *ngFor="let d of files"
>
  <img
    [src]="d.url"
    style="width: 100%; height: 100%; object-fit: contain; border-radius: 4px"
  />
</span>
<input
  style="display: inline-block; width: 60%; font-size: 16px"
  type="file"
  name="files"
  hidden
  #fileInput
/>
<div
  class="file-input"
  id="task-creation-file-drop"
  (click)="fileInput.click()"
  (dragover)="$event.preventDefault()"
  (drop)="onDrop($event)"
>
  <p>Drop Files Here</p>
</div>
